<html>

<head>

    <title>Quantify</title>

    <link rel="stylesheet" type="text/css" href="css/timeline.css">

    <style type="text/css">
        body {
            font: 10pt arial;
        }
        .timeline-event-content {
            font: 8pt arial;
            padding-right: 300px;
        }
    </style>

    <script type="text/javascript" src="js/timeline.js"></script>

    <script type="text/javascript">

        function drawVisualization() {

            var data = [
                {
                    'start' : new Date(new Date().getTime()+30000),
                    'end' : new Date(new Date().getTime()+120000),
                    'content' : '[Thread-A] ClassA.methodB(String)'
                },
                {
                    'start' : new Date(new Date().getTime()+50000),
                    'end' : new Date(new Date().getTime()+100000),
                    'content' : '[Thread-A] ClassA.methodB(String)'
                },
                {
                    'start' : new Date(new Date().getTime()+60000),
                    'end' : new Date(new Date().getTime()+150000),
                    'content' : '[Thread-A] ClassA.methodB(String)'
                },
                {
                    'start' : new Date(new Date().getTime()+20),
                    'end' : new Date(new Date().getTime()+100000),
                    'content' : '[Thread-B] ClassA.methodA(String)'
                }
            ];

            var options = {
                width:  "100%",
                height: "96%",
                axisOnTop: true,
                editable: false
            };

            var visualization = new links.Timeline(document.getElementById('timeline'));

            visualization.draw(data, options);

        }

    </script>

</head>

<body onload="drawVisualization()">

    <div id="timeline"></div>

    <p style="color:gray; font-size:10px; font-style:italic;">&copy;2013  <a href="http://www.epsilontechnologies.co.uk" target="_blank" style="color:gray;">Epsilon Technologies</a></p>

</body>

</html>
